<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ExtenSwitch</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="header-top">
				<div class="title-container">
					<img src="images/icon-32.png" alt="ExtenSwitch" class="header-icon">
					<h1>ExtenSwitch</h1>
				</div>
				<div class="header-actions">
					<button id="profiles-btn" class="icon-btn" title="Profiles / Snapshots">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
							<path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z" />
						</svg>
					</button>
					<button id="about-btn" class="icon-btn" title="About ExtenSwitch">?</button>
				</div>
			</div>
			<div class="search-container">
				<input type="text" id="search-input" placeholder="Search extensions...">
			</div>
			<div class="filter-tabs">
				<button class="filter-tab active" data-filter="enabled">Enabled</button>
				<button class="filter-tab" data-filter="disabled">Disabled</button>
				<button class="filter-tab" data-filter="all">All</button>
			</div>
		</div>
		<div class="extensions-list" id="extensions-list">
			<!-- Extensions will be added via JavaScript -->
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
