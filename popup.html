<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Extensions Manager</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Extensions Manager</h1>
			<div class="search-container">
				<input type="text" id="search-input" placeholder="Search extensions...">
			</div>
			<div class="filter-tabs">
				<button class="filter-tab active" data-filter="all">All</button>
				<button class="filter-tab" data-filter="enabled">Enabled</button>
				<button class="filter-tab" data-filter="disabled">Disabled</button>
			</div>
		</div>
		<div class="extensions-list" id="extensions-list">
			<!-- Extensions will be added via JavaScript -->
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
